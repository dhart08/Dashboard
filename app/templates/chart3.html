{% extends "base.html" %}

{% block content %}

<h1> Scatter Plot </h1>
<div><p>  </p></div>

<style>

</style>

<!--<svg width="960" height="500"></svg>-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
	var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];
              
    var w = 960, h = 500;
              
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
				
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return d[0];
			})
			.attr("cy", function(d) {
				return d[1];
			})
			.attr("r", 5);
		
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
				return d[0] + "," + d[1];
			})
			.attr("x", function(d) {
				return d[0];
			})
			.attr("y", function(d) {
				return d[1];
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "red");
			
	var xAxis = d3.svg.axis()
						.scale(xScale)
						.orient("bottom");
		svg.append("g")
			.attr("class", "axis")
			.call(xAxis);
		
</script>

{% endblock %}
